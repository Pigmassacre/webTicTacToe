<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:icecore="http://www.icefaces.org/icefaces/core">
    <h:head>
        <title>WebTicTacToe</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </h:head>
    <h:body>
        <ace:panel id="loginPanel">
            <h1>Choose a username to login:</h1>
            <h:form id="loginForm">
                <ace:textEntry id="nameInput" value="#{player.name}" label="Name" labelPosition="left" required="true" requiredIndicator="*" indicatorPosition="right">
                    <icecore:defaultAction action="#{lobby.login}" key="Enter"/>
                </ace:textEntry>
            </h:form>
        </ace:panel>
    </h:body>
</html>
