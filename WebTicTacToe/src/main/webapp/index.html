<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebTicTacToe</title>
    <script type="text/javascript" src="jquery/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="jquery/jquery.atmosphere.js"></script>
    <script type="text/javascript" src="jquery/application.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
</head>
<body>
    <div id="header"><h3>Welcome to the WebTicTacToe lobby.</h3></div>
    <div id="userlist"></div>
    <div id="content">Enter a username and password to login.</div>
    <div id="login-name">
        <span id="status" class="left">Name:</span>
        <input type="text" id="name"/>
    </div>
    <div id="login-password">
        <p class="left">Password:</p>
        <input type="text" id="password"/>
    </div>
    <div id="user-controls" hidden>
        <button id="logout" type="button">Log Out</button>
    </div>
</body>
</html>
